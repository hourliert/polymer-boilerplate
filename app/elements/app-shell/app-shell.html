<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles-classes.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="app-shell">

  <template>

    <style>

      :host {
        display: block;
        height: 100%;
        overflow: hidden;
      }

      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }

      #mainToolbar .middle-container  {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar .middle {
        font-size: 18px;
        padding-bottom: 0;
      }

      #mainToolbar .bottom {
        margin-left: 48px;
      }


      .content {
        position: relative;
        height: 100%;
        overflow: hidden;
        /*background-color: #0e2f3e;*/
      }

      .full-height {
        height: 100%;
      }

      /* Breakpoints */

      /* Small */
      @media (max-width: 600px) {

        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }

        #drawer .paper-toolbar {
          margin-left: 16px;
        }

        #overlay {
          min-width: 360px;
        }

        .bg {
          background: white;
        }

      }

      /* Tablet+ */
      @media (min-width: 601px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }

        #drawer.paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }

        iron-pages {
          /*padding: 25px;*/
        }

      }

    </style>

    <!-- every time configName changes, ie: the url parameter changes, we fetch the new config file -->
    <iron-ajax
       auto
       url="[[_computeConfigUrl(configName)]]"
       handle-as="json"
       last-response="{{_cardsConfig}}">
    </iron-ajax>

    <paper-drawer-panel
      id="paperDrawerPanel"
      force-narrow>
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="_onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" hidden$="{{ kioskMode }}">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Versatile</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages class="fit" attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home" class="full-height">

              <p>Hi Home</p>

            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'app-shell',

    properties: {

      /**
       * The current route. Check routing.html to see all avaliable routes.
       * @type {String}
       */
      route: {
        type: String
      }
    },

    /**
     * Close the drawer any time a item in the menu drawer is clicked
     */
    _onDataRouteClick: function () {
      var drawerPanel = document.querySelector('#paperDrawerPanel');
      if (drawerPanel.narrow) {
        drawerPanel.closeDrawer();
      }
    }
  });
})();
</script>
